<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>agnion Compagnions Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0d0f1b, #15172b);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2rem;
      color: #c9caff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 60px;
    }

    .tile {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
    }

    .icon {
      font-size: 36px;
      color: #7e5cec;
      margin-bottom: 12px;
    }

    .tile h3 {
      font-size: 1.1rem;
      margin: 10px 0 16px;
    }

    .tile button {
      background-color: #7e5cec;
      border: none;
      color: white;
      padding: 10px 16px;
      margin: 6px 4px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .tile button:hover {
      background-color: #684bc0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>agnion Compagnions</h1>
  <div class="grid">
    <div class="tile">
      <div class="icon"><i class="fas fa-calendar-alt"></i></div>
      <h3>1. Vibe Planning Agent</h3>
      <button onclick="window.open('https://planning-agent.lovable.app/', '_blank')">App</button>
      <button onclick="window.open('https://agnion.app.n8n.cloud/workflow/LXjJ2Jw3jNGh9SIf', '_blank')">Agentic Flow</button>
    </div>
    <div class="tile">
      <div class="icon"><i class="fas fa-signal"></i></div>
      <h3>2. Smart Progress Agent</h3>
      <button onclick="window.open('https://agnion.app.n8n.cloud/workflow/4tXcRAkCd0QmSEEM', '_blank')">Agentic Flow</button>
    </div>
    <div class="tile">
      <div class="icon"><i class="fas fa-file-contract"></i></div>
      <h3>3. Policy Migration Agent</h3>
      <button onclick="window.open('https://agnion-ai.github.io/compagnion-dashboard/Vertragsvergleich_PHV_2003_2023.html', '_blank')">Vertragsvergleich</button>
      <button onclick="window.open('https://agnion.app.n8n.cloud/workflow/H7KBUeBIDH5egRI1', '_blank')">Agentic Flow</button>
    </div>
    <div class="tile">
      <div class="icon"><i class="fas fa-chart-bar"></i></div>
      <h3>4. Program Insights Agent</h3>
      <button onclick="window.open('https://pmo-insights-compagnion.cogninode.orch.agnion.ai/', '_blank')">insights App</button>               
    </div>
    <div class="tile">
      <div class="icon"><i class="fas fa-puzzle-piece"></i></div>
      <h3>5. KI RÃ¤tsel Duell</h3>
      <button onclick="window.open('https://battleki-agnion.lovable.app/', '_blank')">Riddle App</button>
      <button onclick="window.open('https://agnion.app.n8n.cloud/workflow/RQk035cHy1aQhYfe', '_blank')">Agentic Flow</button>
    </div>
    <div class="tile">
      <div class="icon"><i class="fas fa-edit"></i></div>
      <h3>6. Contract Insights Agent</h3>
      <button onclick="window.open('https://contract-insights-compagnion.cogninode.orch.agnion.ai/', '_blank')">insights App</button>
    </div>
    <div class="tile">
      <div class="icon"><i class="fas fa-network-wired"></i></div>
      <h3>7. Outsourcing Assessment Agent</h3>
      <button onclick="window.open('https://alpha.agnion.ai/login/', '_blank')">alpha</button>
    </div>
    <div class="tile">
      <div class="icon"><i class="fas fa-chalkboard-teacher"></i></div>
      <h3>8. Sales Coaching Agent</h3>
      <button onclick="window.open('https://alpha.agnion.ai/login/', '_blank')">alpha</button>
    </div>
    <div class="tile">
      <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
      <h3>9. Risks & Issues Agent</h3>
      <button onclick="window.open('https://alpha.agnion.ai/login/', '_blank')">alpha</button>   
    </div>
  </div>

  <p>Scan to visit our website:</p>
  <div class="qr-footer">
    <img src="agnion_ai_qr.png" alt="QR Code" style="width: 75px; height: auto;"">
  </div>
    <br><br>
</body>
</html>
